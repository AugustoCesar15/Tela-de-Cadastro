<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#bb3838">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
    <div class="esquerda" id="left">
        <button onclick="mudar()">Teste</button>
    </div>
    <div class="direita" id="right">
        <div class="container">
            <div class="titulo">
                <h2>Cadastre-se</h2>
            </div>
            <div class="conteudo">
                <div class="cont">
                    <label>Nome</label>
                    <input type="text">
                </div>
                <div class="cont">
                    <label>Email</label>
                    <input type="text">
                </div>
                <div class="cont">
                    <label>Senha</label>
                    <input type="password">
                </div>
                <div class="cont">
                    <label>Confirmação de Senha</label>
                    <input type="password">
                </div>
            </div>
            <div class="final"></div>
        </div>
    </div>
</body>

</html>

<script>
    function mudar() {
        document.getElementById('left').classList.toggle('changeColor')
        document.getElementById('right').classList.toggle('changeColor1')
    }

</script>
